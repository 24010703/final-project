<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
  <h2 style="color: black; text-align:center;  font-weight:bold " >Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Enter email" required>
    <p></p>
    <input type="password" id="password" placeholder="Enter password" required>
    <p></p>
    <button type="submit">Login</button>
  </form>
  <p id="errorMessage"></p>

  <p style="color: black; text-align:center;  font-weight:bold " >Donâ€™t have an account? <a href="register.html">Register here</a></p>
  </div>
  <script>
    const loginForm = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const errorMessage = document.getElementById("errorMessage");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const email = emailInput.value.trim().toLowerCase();
      const password = passInput.value.trim();

      let users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        sessionStorage.setItem("user_email", user.email);
        window.location.href = "market.html"; // redirect after login
      } else {
        errorMessage.textContent = "Invalid email or password.";
      }
    });
  </script>
</body>
</html>
